version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.13.0
        - cd public-site
        - nvm use
        - yarn cache clean
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: public-site/public
    files:
      - "**/*"
  cache:
    paths:
      - public-site/node_modules/**/*
